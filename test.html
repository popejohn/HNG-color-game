<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Off Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button id="slideButton">Slide Off</button>
    <div id="box" class="box">Slide Me Off</div>

    <script src="script.js"></script>
</body>
</html>

<script>

document.getElementById("slideButton").addEventListener("click", function() {
    let box = document.getElementById("box");
    box.classList.toggle("slide-off");
});

</script>
